<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Language" content="fr" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>botUserAgent</title>

		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-orange.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
		<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
		<script src="//cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
		<script src="//code.jquery.com/jquery-2.1.4.js"></script>
		<script src="script.js"></script>
	</head>
	<body ng-app="botUserAgentApp">
		<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
			<header
				class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">Bots</span>
					<div class="mdl-layout-spacer"></div>
					<div
						class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
						<label class="mdl-button mdl-js-button mdl-button--icon"
							for="search"> <i class="material-icons">search</i>
						</label>
						<div class="mdl-textfield__expandable-holder">
							<input class="mdl-textfield__input" type="text" id="search" /> <label
								class="mdl-textfield__label" for="search">Enter your
								query...</label>
						</div>
					</div>
					<button
						class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon"
						id="hdrbtn">
						<i class="material-icons">more_vert</i>
					</button>
					<ul
						class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right"
						for="hdrbtn">
						<li class="mdl-menu__item"><a ui-sref="about">About</a></li>
					</ul>
				</div>
			</header>
			<div
				class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
				<header class="demo-drawer-header">
				</header>
				<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
					<a class="mdl-navigation__link" ui-sref="home"><i
						class="mdl-color-text--blue-grey-400 material-icons"
						role="presentation">home</i>Bots</a>
				</nav>
			</div>
			<main class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid demo-content">
				<div
					class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
					<div ui-view></div>
				</div>
			</div>
			</main>
		</div>
	</body>
</html>
