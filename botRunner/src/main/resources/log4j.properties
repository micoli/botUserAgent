log4j.rootLogger=INFO, Console

# PF4J log
log4j.logger.ro.fortsoft.pf4j=INFO, Console
log4j.logger.ro.fortsoft.pf4j.PluginClassLoader=INFO, Console
log4j.additivity.ro.fortsoft.pf4j=false

# Peers
net.sourceforge.peers.botUserAgent.BotsManager=DEBUG, Console
net.sourceforge.peers.botUserAgent.Main=DEBUG, Console
net.sourceforge.peers.botUserAgent.config.PeerConfig=INFO, Console
net.sourceforge.peers.sip.core.useragent.UserAgent=INFO, Console
net.sourceforge.peers.sip.transaction.NonInviteClientTransaction=INFO, Console
net.sourceforge.peers.sip.transport.MessageSender=INFO, Console
net.sourceforge.peers.sip.transport.TransportManager=INFO, Console
net.sourceforge.peers.sip.transport.UdpMessageReceiver=INFO, Console
net.sourceforge.peers.sip.transport.UdpMessageSender=INFO, Console

#API
org.micoli.api.PluginsManager=DEBUG, Console
org.micoli.api.ServiceProviderTools=INFO, Console
org.micoli.api.commandRunner.ExecutorRouter=INFO, Console

#Commands
org.micoli.commandRunner.ConsoleCommandsPlugin=INFO, Console
org.micoli.commandRunner.NetworkCommandsPlugin=INFO, Console
org.micoli.commandRunner.WebCommandsPlugin=INFO, Console

#Extensions
org.micoli.botRunner.jsLibPlugin=INFO, Console
org.micoli.commandRunner.SoundTTSPlugin=DEBUG, Console
org.micoli.processes.SyncExec=INFO, Console

# Appenders
log4j.appender.CONSOLE.layout.Levels=INFO:2;10,WARN:2;32
log4j.appender.CONSOLE.layout.Colors=white:10
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %p %c - %m%n
#log4j.appender.Console.layout.conversionPattern=%-5p - %-32.32c{1} - %m\n