			<div class="mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand">
					<h2 class="mdl-card__title-text">Caller</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<form>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="callfrom"  ng-model="call.from" />
							<label class="mdl-textfield__label" for="callfrom">from</label>
						</div>

						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="callto" ng-model="call.to" />
							<label class="mdl-textfield__label" for="callto">to</label>
						</div>

					</form>
					<i>{{ callUrl }}</i>
					<code>{{ callResult }}</code>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" ng-click="call(call)">
						call
					</button>
				</div>
			</div>
<hr>
			<div class=" mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand">
					<h2 class="mdl-card__title-text">Bots</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
						<thead>
							<tr>
							<th class="mdl-data-table__cell--non-numeric">id</th>
							<th class="mdl-data-table__cell--non-numeric">status</th>
							<th class="mdl-data-table__cell--non-numeric">active Call</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="bot in bots track by $index">
								<td>{{ bot.id }}</td>
								<td>{{ bot.status }}</td>
								<td>{{ bot.activeCall.state }}:{{ bot.activeCall.remoteUri }}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" ng-click="refresh()"">
					refresh</button>
				</div>
			</div>
